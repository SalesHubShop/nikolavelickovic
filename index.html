

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop - Napredna Verzija</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigacija -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Početna</a></li>
                    <li><a href="#">Kategorije</a></li>
                    <li><a href="#">Korpa (<span id="cart-count">0</span>)</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
                <input type="text" id="search" placeholder="Pretraga proizvoda..." oninput="searchProducts()">
            </nav>
        </div>
    </header>

    <!-- Hero sekcija sa promocijama -->
    <section class="hero">
        <div class="container">
            <h1>Dobrodošli u naš Online Shop!</h1>
            <p>Otkrijte najbolje ponude na tržištu.</p>
        </div>
    </section>

    <!-- Filteri -->
    <section class="filters">
        <div class="container">
            <div class="filter-item">
                <label for="category-filter">Kategorija:</label>
                <select id="category-filter" onchange="filterProducts()">
                    <option value="all">Svi proizvodi</option>
                    <option value="electronics">Elektronika</option>
                    <option value="clothing">Odeća</option>
                    <option value="accessories">Dodaci</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="price-filter">Cena:</label>
                <select id="price-filter" onchange="filterProducts()">
                    <option value="all">Sve cene</option>
                    <option value="0-500">0 - 500 RSD</option>
                    <option value="500-1000">500 - 1000 RSD</option>
                    <option value="1000-2000">1000 - 2000 RSD</option>
                    <option value="2000+">2000+ RSD</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Proizvodi -->
    <section class="products" id="product-list">
        <!-- Proizvodi će biti dinamički dodati pomoću JavaScript-a -->
    </section>

    <!-- Slični proizvodi -->
    <section class="similar-products" id="similar-products">
        <!-- Slični proizvodi će biti prikazani ovde -->
    </section>

    <!-- Modal za detalje proizvoda -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <div id="modal-details">
                <!-- Detalji proizvoda će biti prikazani ovde -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Online Shop. Sva prava pridržana.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
